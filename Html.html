<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-image: url(images/Hunt-background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;">
    <header>
      <div class="player-style">
        <img
          class="player"
          src="images/kisspng-hunt-showdown-crytek-video-game-call-of-duty-wwi-5afdfadf680568.0274363015265942714261.png"
          alt="Player"
        />
      </div>

      <div class="logo-style">
        <img
          class="logo"
          src="images/hunt_showdown_by_baronofhelll_de8v2vw.png"
          alt="logo"
        />
        <form>
          <input placeholder="Search.." type="text" name="search" />
          <button class="search-button" type="submit">
            <img
              class="button-image"
              src="images/pngwing.com.png"
              alt="image-button"
            />
          </button>
        </form>
      </div>
      <div class="logio-style">
        <button class="login" type="button">Login</button>
        <button class="sign-up" type="button">Sign up</button>
      </div>
      <ul>
        <li type="button">START</li>
        <li type="button">TOOLS</li>
        <li type="button">LOADOUTS</li>
        <li type="button">MEDIA</li>
        <li type="button">MERCHANDISE</li>
      </ul>
    </header>
    <div class="background">
      <ul class="image-shirt">
        <img
          class="img-radius"
          src="images/hunt_shirt_17_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_18_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_19_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_20_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_11_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_12_small.png"
          alt="hunt_shirt_17_small"
        />
        <img
          class="img-radius"
          src="images/hunt_shirt_3_small.png"
          alt="hunt_shirt_17_small"
        />
      </ul>
    </div>
    <div>
      <img class="big-image" src="images/tide_banner1.png" alt="tide_banner" />
    </div>

    <div class="hunters-background">
      <div class="hunters-setting">
        <img class="hunters" src="images/Felis.jpg" alt="Felis" />
        <h2>Felis</h2>
      </div>
      <div class="hunters-setting">
        <img class="hunters" src="images/legend15.jpg" alt="Weird-sister" />

        <h2>Weird Sister</h2>
      </div>
      <div class="hunters-setting">
        <img class="hunters" src="images/legend9.jpg" alt="Bone-doctor" />
        <h2>Bone Doctor</h2>
      </div>
      <div class="hunters-setting">
        <img
          class="hunters"
          src="images/The-Black-Coat.jpg"
          alt="The-Black-Coat"
        />
        <h2>Black Coat</h2>
      </div>
      <div class="hunters-setting">
        <img
          class="hunters"
          src="images/The-Night-Seer32.jpg"
          alt="The-Night-Seer32"
        />
        <h2>Night Seer</h2>
      </div>
    </div>

    <!----->
    <div class="shop-setting">
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-commedia-della-morte.jpg"
          alt="Felis"
        />
        <figcaption>[US] Hunt: Showdown - Commedia Della Morte
          $12.99 </figcaption></figcaption>
      </div>
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-fear-the-reaper.jpg"
          alt="Weird-sister"
        />
        <figcaption>[US] Hunt: Showdown 9 Fear The Reaper
          $10.49 </figcaption>
      </div>
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-la-luz-mala.jpg"
          alt="Bone-doctor"
        />
        <figcaption>[US] Hunt: Showdown - La Luz Mala
           $6.99 </figcaption>
      </div>
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-myth-of-the-moors.jpg"
          alt="The-Black-Coat"
        />
        <figcaption>[US] Hunt: Showdown - Myth of the Moors
          $9.99</figcaption>
      </div>
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-shrine-maiden-s-hell.jpg"
          alt="The-Night-Seer32"
        />
        <figcaption>
          [US] Hunt: Showdown - Shrine Maiden's Hell
          $9.99 </figcaption>
      </div>
      <div class="item">
        <img
          class="shop"
          src="images/-us-hunt-showdown-the-phantom-of-the-catacombs.jpg"
          alt="The-Night-Seer32"
        />  <figcaption>[US] Hunt: Showdown - The Phantom of the Catacombs
          $9.99 </figcaption>
      </div>
    </div>
    <div class="offer">
      <div class="text-offer-bundles">
        <h1>Offer bundles</h1>
      </div>
        <div>
          <div class="offer-hunters-setting">
            <img class="offer-hunters" src="images/legend3.jpg" alt="Felis" />
          </div>
          <div class="offer-hunters-setting">
            <img class="offer-hunters" src="images/legend4.jpg" alt="Weird-sister" />
    
          </div>
          <div class="offer-hunters-setting">
            <img class="offer-hunters" src="images/legend11.jpg" alt="Bone-doctor" />
          </div>
        </div>    
    </div>
    
    
    
 
    <div class="last-images">
      <img class="last-images-setting" src="images/roundup-13-770x433.jpg" alt="boss">
      <img class="last-images-setting" src="images/Hunt-Showdown-740x416.jpg" alt="gameplay">
      <img class="last-images-setting" src="images/Scrapbeak-boss-Hunt-Showdown.png" alt="wallpaper">
    </div> 
  </body>
</html>
